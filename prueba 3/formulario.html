<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: bisque;
        }
    </style>
    <title>Formulario de registro</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Formulario de Registro </h2>
        <form action="target.html" method="post" onsubmit="return validar()">
            <div class="row">
                <div class="col-9 my-2">
                    <input id="nombre" class="form-control" type="text" placeholder="Ingrese su nombre">
                    <div id="err_nombre"></div>
                </div>
                <div class="col-3 my-2">
                    <input id="edad" class="form-control" type="text" placeholder="Ingrese su edad">
                    <div id="err_edad"></div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-12 my-2">
                        <input id="aficiones" class="form-control" type="text" placeholder="Ingrese sus aficiones">
                        <div id="err_aficiones"></div>
                        <ul id="aficiones-list"></ul>
                        <br>
                        <button onclick="agregarAficion()" class="btn btn-success">Guardar</button>
                    </div>
            </div>
            <div class="row">
                <div class="col-7 my-2">
                    <input id="email" class="form-control" type="text" placeholder="Ingrese su correo electrónico">
                    <div id="err_email"></div>
                </div>
                <div class="col-5 my-2">
                    <input id="password" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div id="err_password"></div>
                </div>
                <div class="col-5 my-2">
                    <input id="confirm_password" class="form-control" type="password" placeholder="Confirme su contraseña">
                    <div id="err_confirm_password" class="error-message"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-5 my-2">
                    <input id="direcc" class="form-control" type="text" placeholder="Ingrese su dirección">
                    <div id="err_direcc"></div>
                </div>
                <div class="col-4 my-2">
                    <select id="ciudad" class="form-select">
                        <option selected>Seleccione una ciudad...</option>
                        <option>Valdivia</option>
                        <option>Osorno</option>
                        <option>Temuco</option>
                        <option>Lago Ranco</option>
                        <option>Rio Bueno</option>
                        <option>Puerto Montt</option>
                      </select>
                      <div id="err_ciudad"></div>
                </div>
                <div class="col-3 my-2">
                    <input id="numero" class="form-control" type="text" placeholder="Ingrese su teléfono">
                    <div id="err_numero"></div>
                </div>
            </div>
            <div class="col-12 my-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="acepto">
                    <label class="form-check-label">
                        Acepto las condiciones
                    </label>
                </div>
                <div id="err_acepto"></div>
              </div>
            <input class="btn btn-primary my-2" type="submit" value="Enviar">
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validaciones.js"></script>
</body>
</html>
